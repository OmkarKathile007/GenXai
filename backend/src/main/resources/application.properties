spring.application.name=aibackend

# ===============================
# Gemini API Configuration
# ===============================
gemini.api.url=${GEMINI_API_URL}
gemini.api.key=${GEMINI_API_KEY}

# ===============================
# Database Configuration (Neon DB)
# ===============================
# We use variables ${...} here so you don't expose secrets in your GitHub code
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ===============================
# Connection Pooling (Crucial for Neon)
# ===============================
# These settings help Spring Boot handle Neon's "sleep" behavior gracefully
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ===============================
# JPA / Hibernate
# ===============================
# 'update' ensures tables are created/modified automatically on deploy
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# Server Configuration
# ===============================
server.address=0.0.0.0
server.port=8080
server.compression.enabled=false
spring.mvc.async.request-timeout=5000